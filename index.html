<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail">
                    </div>
                    <div class="campo">
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha">

                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
